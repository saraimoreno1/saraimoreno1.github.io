<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1543353071-10c8ba85a904?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
      font-size: 1.2em;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2em;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .tip-options label {
      display: block;
      margin: 8px 0;
      text-align: left;
      font-size: 1.1em;
    }

    .tip-options input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .results {
      margin-top: 25px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <input type="number" id="billAmount" placeholder="Enter bill amount" />

    <div class="tip-options">
      <label><input type="radio" name="tip" value="15" checked /> 15%</label>
      <label><input type="radio" name="tip" value="18" /> 18%</label>
      <label><input type="radio" name="tip" value="20" /> 20%</label>
    </div>

    <button onclick="calculateTip()">Calculate Tip</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('billAmount').value);
      const tipPercent = parseFloat(document.querySelector('input[name="tip"]:checked').value);

      if (isNaN(bill) || bill <= 0) {
        alert("Please enter a valid bill amount.");
        return;
      }

      const tipAmount = (tipPercent / 100) * bill;
      const total = bill + tipAmount;

      document.getElementById('results').innerHTML =
        `Tip: $${tipAmount.toFixed(2)}<br>Total with Tip: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
